{% extends "mail/layout.html" %}
{% block body %}
<div class="card px-5 pt-4 pb-4 mt-5">

  <h2>Login</h2>

  {% if message %}
  <div class="alert alert-warning" role="alert">
    {{ message }}
  </div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      Email
      <input autofocus class="form-control" type="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      Password <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <button class="btn btn-success auth-btn" type="submit" value="Login">Login</button>
  </form>
  <hr>
  <a class="mt-3 btn btn-primary auth-btn" href="{% url 'register' %}" value="Register"> Don't have an account? Click to
    Register</a>

</div>
{% endblock %}
