{% extends "mail/layout.html" %}

{% block body %}
<div class="card px-5 pt-4 pb-4 mt-5">

    <h2>Register</h2>

    {% if message %}
    <div class="alert alert-warning" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input required class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input required class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input required class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary auth-btn" type="submit" value="Register">
    </form>
    <hr>
    <a class="mt-3 btn btn-success auth-btn" href="{% url 'login' %}" value="Login">Already have an account? Log In
        here.</a>


</div>
{% endblock %}
